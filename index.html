<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Patient Information</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info navbar-dark sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Patient Information Form</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a href="#Personal" class="nav-link">Personal Information</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Doctor" class="nav-link">Doctor Information</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Medical" class="nav-link">Medical Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <section class="bg-light text-dark p-5">
        <div class="container">
            <form name="Patient Information" class="needs-validation" novalidate action="https://www.w3schools.com/action_page.php"
                method="POST">
                <!-- Personal information -->
                <h3 class="h3 pb-5 " id="Personal">Personal Information</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="firstname">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Birthdate">Date of Birth</label>
                        <input type="date" class="form-control" id="Birthdate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="gender">Gender</label>
                        <select id="gender" class="form-control">
                            <option selected>Select Gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </Select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                            placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Select State...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <!-- Doctor Information -->
                <div class="h3 py-5" id="Doctor">Doctor Information</div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="docname">Family Doctor Name</label>
                        <input type="text" class="form-control" id="docname" placeholder="Family Doctor Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="docphone">Family Doctor Phone</label>
                        <input type="tel" class="form-control" id="docphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                            placeholder="Phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Specialist">Specialist</label>
                        <input type="text" class="form-control" id="Specialist" placeholder="Specialist">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="docaddress">Address</label>
                        <input type="text" class="form-control" id="docaddress" placeholder="Address">
                    </div>
                </div>
                <!-- medical Information -->
                <div class="h3 py-5" id="Medical">Medical Information</div>
                <div class="form-group">
                    <label for="allergies">Please list any drug allergies</label>
                    <textarea class="form-control" id="allergies"></textarea>
                </div>
                <div class="form-group">
                    <label>Have you ever had (Please check all that apply)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Anemia" id="Anemia">
                        <label class="form-check-label" for="Anemia">
                            Anemia
                        </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="Asthma" id="Asthma">
                        <label class="form-check-label" for="Asthma">
                            Asthma </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="Cancer" id="Cancer">
                        <label class="form-check-label" for="Cancer">
                            Cancer </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="Diabetes" id="Diabetes">
                        <label class="form-check-label" for="Diabetes">
                            Diabetes

                        </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="HeartDisease" id="HeartDisease">
                        <label class="form-check-label" for="HeartDisease">
                            Heart Disease </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" value="High Blood Pressure"
                            id="HighBloodPreasure">
                        <label class="form-check-label" for="HighBloodPreasure">
                            High Blood Pressure
                        </label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="Otherillnesses">Other Illnesses</label>
                    <textarea class="form-control" id="Otherillnesses"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="OTC">Over The Counter Medicine</label>
                        <input type="text" class="form-control" id="OTC" placeholder="Over The Counter Medicine">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Prescriptions">Prescriptions</label>
                        <input type="text" class="form-control" id="Prescriptions" placeholder="Prescriptions">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="surgeries">Surgeries</label>
                        <input type="text" class="form-control" id="surgeries" placeholder="Surgeries">
                    </div>
                </div>
                <div class="form-group">
                    <label>Do you smoke tobacco?</label>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="yes">
                        <label class="form-check-label" for="inlineRadio3">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="No">
                        <label class="form-check-label" for="inlineRadio4">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Do you exercise regularly?</label>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="yes">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="No">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="text-center">
                    <input class="btn btn-info btn- btn-md " type="submit" value="Submit" name="submit">
                </div>
            </form>
        </div>
    </section>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
